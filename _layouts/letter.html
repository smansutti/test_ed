---
layout: default
---

<article class="letter">
   <p><strong>Document Type:</strong> {{ page.doctype }}</p>
   <p><strong>Shelfmark:</strong> {{ page.shelfmark }}</p>
   <p><strong>Date:</strong> {{ page.date }}</p>
   <p><strong>Place:</strong> {{ page.place }}</p>
   <p><strong>Sender:</strong> {{ page.sender }}</p>
   <p><strong>Recipient:</strong> {{ page.recipient }}</p>
   <p><strong>Attached Newsletter:</strong> {{ page.newsletter }}</p>
   <p><strong>Reviewed:</strong> {{ page.reviewed }}</p>
   {{ content }}
</article>
